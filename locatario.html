<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Imobiliária - Locatário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Gestão Imobiliária</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="locador.html">Locador</a></li>
                <li><a href="locatario.html">Locatário</a></li>
                <li><a href="unidade.html">Unidade</a></li>
                <li><a href="locacao.html">Locação</a></li>
            </ul>
        </nav>
    </header>

    <section id="locatario" class="form-section">
        <h2>Locatário</h2>
        <form>
            <label for="codcli_l">Código do Cliente:</label>
            <input type="text" id="codcli_l" name="codcli_l">
            
            <label for="nomcli_l">Nome:</label>
            <input type="text" id="nomcli_l" name="nomcli_l">
            
            <label for="cnpj_cpf_l">CNPJ/CPF:</label>
            <input type="text" id="cnpj_cpf_l" name="cnpj_cpf_l">
            
            <label for="ender_l">Endereço:</label>
            <input type="text" id="ender_l" name="ender_l">
            
            <label for="fonecom_l">Telefone Comercial:</label>
            <input type="text" id="fonecom_l" name="fonecom_l">

            <button type="button">Incluir</button>
            <button type="button">Alterar</button>
            <button type="button">Excluir</button>
            <button type="button">Listar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Gestão Imobiliária. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
