<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Imobiliária - Locador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Gestão Imobiliária</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="locador.html">Locador</a></li>
                <li><a href="locatario.html">Locatário</a></li>
                <li><a href="unidade.html">Unidade</a></li>
                <li><a href="locacao.html">Locação</a></li>
            </ul>
        </nav>
    </header>

    <section id="locador" class="form-section">
        <h2>Locador</h2>
        <form>
            <label for="codcli">Código do Cliente:</label>
            <input type="text" id="codcli" name="codcli">
            
            <label for="nomcli">Nome:</label>
            <input type="text" id="nomcli" name="nomcli">
            
            <label for="cnpj_cpf">CNPJ/CPF:</label>
            <input type="text" id="cnpj_cpf" name="cnpj_cpf">
            
            <label for="ender">Endereço:</label>
            <input type="text" id="ender" name="ender">
            
            <label for="fonecom">Telefone Comercial:</label>
            <input type="text" id="fonecom" name="fonecom">

            <button type="button">Incluir</button>
            <button type="button">Alterar</button>
            <button type="button">Excluir</button>
            <button type="button">Listar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Gestão Imobiliária. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
