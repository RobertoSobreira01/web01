    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <div class="logo">
            <h1>Gestão Imobiliária</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>

    <section id="locacao" class="form-section">
        <h2>Locação</h2>
        <form>
            <label for="codlocacao">Código da Locação:</label>
            <input type="text" id="codlocacao" name="codlocacao">
            
            <label for="codunidade_l">Código da Unidade:</label>
            <input type="text" id="codunidade_l" name="codunidade_l">
            
            <label for="codlocatario_l">Código do Locatário:</label>
            <input type="text" id="codlocatario_l" name="codlocatario_l">
            
            <label for="dtiniciocontrato">Data de Início do Contrato:</label>
            <input type="date" id="dtiniciocontrato" name="dtiniciocontrato">
            
            <label for="valoraluguel">Valor do Aluguel:</label>
            <input type="text" id="valoraluguel" name="valoraluguel">

            <button type="button">Incluir</button>
            <button type="button">Alterar</button>
            <button type="button">Excluir</button>
            <button type="button">Listar</button>
        </form>
    </section>
